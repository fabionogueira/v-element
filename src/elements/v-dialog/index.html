<div v-bind:class="[clsbase, {'v-dialog-with-close-button':closeButton}, {'modal':modal}]">
    <div class="v-vbox v-dialog-content">
        <div class="v-dialog-close-button" @click="hide()">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="icon-svg">
                <use xlink:href="#dialog-close"></use>
            </svg>
        </div>
        <slot></slot>
    </div>
</div>
